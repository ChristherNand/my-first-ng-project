<div>
    <h1>Upcoming Events</h1>
    <hr />
    <div class="well hoverwell thumbnail">
        <h2>{{event.name}}</h2>
        <h5>Date: {{event.date}}</h5>

        <h5>Location: {{event.location.city}}</h5>
    </div>
</div>
